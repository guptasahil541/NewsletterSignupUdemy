<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/Desktop-logo.svg" alt="logo">
        <h1>Newsletter Signup</h1>
        <form action="/" method="post" class="form-floating d-grid gap-2">
            <div class="form-floating mb-1">
                <input type="text" name="firstName" class="form-control" id="floatingFName" placeholder="first name">
                <label for="floatingFName">First Name</label>
              </div>
              <div class="form-floating">
                <input type="text" name="lastName" class="form-control" id="floatingLName" placeholder="last name">
                <label for="floatingLName">Last Name</label>
              </div>
              <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@xyz.com">
                <label for="floatingEmail">Email Address</label>
              </div>
              <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
